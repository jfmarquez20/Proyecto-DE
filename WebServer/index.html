<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src='/socket.io/socket.io.js'></script>
    <script>
        var socket = io.connect('http://localhost:15002');
        socket.on('udp message', function (message) {
            var arrayCoordinates = message.split(",");
            latitude = arrayCoordinates[0];
            longitude = arrayCoordinates[1];
            timeStamp = arrayCoordinates[2];
            console.log(message);
        });
    </script>
    <title>GPSLocation</title>
    <style>
        #map {
        height: 370px;
        width: 100%;
        }

        .data{
            margin-top: 50px;
        }

        .info{  
            margin-bottom: 40px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">GPSLocation</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" href="#">Home <span class="sr-only">(current)</span></a>
            <a class="nav-link" href="#">Camiones</a>
            <a class="nav-link" href="#">Acerca</a>
          </div>
        </div>
    </nav>
    <div class="container">
        <div class="row data">
            <div class="col-lg-6 info">
                <h1>Coordenadas del cami√≥n</h1>
                <h2>Latitud:</h2>
                <p id="coordinates1">x</p>
                <h2>Longitud:</h2>
                <p id="coordinates2">x</p>
                <h2>Fecha:</h2>
                <p id="coordinates3">x</p>
                <button type="button" onClick={setCoordinates()} class="btn btn-success">Start update</button>
                <button type="button" onclick={lockCoordinates()} class="btn btn-danger">Pause update</button>
            </div>
            <div class="col-lg-6">
                <div id="map"></div>
            </div>
        </div>
    </div>
    <script>
        function setCoordinates() {
            var image = "https://img.icons8.com/color/48/000000/interstate-truck.png";
            var start = {lat:11.02248136, lng:-74.86977616};
            var map = new google.maps.Map(document.getElementById("map"), {zoom:17, center:start, mapTypeId: 'hybrid'});

            var marker = new google.maps.Marker({
                    map:map,
                    icon:image
                    });
            marker.setPosition(start);

            // Polyline Array
            var destinations = [];
            
            update = setInterval(function () {
                document.getElementById("coordinates1").innerHTML = latitude;
                document.getElementById("coordinates2").innerHTML = longitude;
                document.getElementById("coordinates3").innerHTML = timeStamp;

                var latitudeFloat = parseFloat(latitude);
                var longitudeFloat = parseFloat(longitude);
                var coordinates = {lat:latitudeFloat, lng:longitudeFloat}
                
                destinations.push(coordinates);
                
                var polylineOptions = {
                    path: destinations,
                    strokeColor: '#00FFFF',
                    geodesic: true,
                    strokeOpacity: 1.0,
                    strokeWeight: 2
                };

                var polyline = new google.maps.Polyline(polylineOptions);

                //Map options
                 var options = {
                    center:coordinates
                 }

                map.setOptions(options);
                marker.setPosition(coordinates);
                polyline.setMap(map);
            }, 1000);
        }
        
        function lockCoordinates() {
            clearInterval(update);
        }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDGZcCEFE4czNKp89hTCZXNxu4i7XDCRCM&callback=setCoordinates">
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
