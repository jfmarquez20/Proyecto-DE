<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src='/socket.io/socket.io.js'></script>
    <script>
        var socket = io.connect('http://localhost:15002');
        socket.on('udp message', function (message) {
            var arrayCoordinates = message.split(",");
            latitude = arrayCoordinates[0];
            longitude = arrayCoordinates[1];
            timeStamp = arrayCoordinates[2];
            console.log(message);
        });
    </script>
    <title>GPSLocation</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">GPSLocation</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" href="#">Home <span class="sr-only">(current)</span></a>
            <a class="nav-link" href="#">Camiones</a>
            <a class="nav-link" href="#">Acerca</a>
          </div>
        </div>
      </nav>
    <div class="container">
        <div class="row data">
            <div class="col-lg-6">
                <h1>Coordenadas del cami√≥n</h1>
                <h2>Latitud:</h2>
                <p id="coordinates1">x</p>
                <h2>Longitud:</h2>
                <p id="coordinates2">x</p>
                <h2>Fecha:</h2>
                <p id="coordinates3">x</p>
                <button type="button" onClick={setCoordinates()} class="btn btn-success">Start update</button>
                <button type="button" onclick={lockCoordinates()} class="btn btn-danger">Pause update</button>
            </div>
            <div class="col-lg-6">
                <div id="map"></div>
            </div>
        </div>
    </div>
    <script>
        function setCoordinates() {
            update = setInterval(function () {
                document.getElementById("coordinates1").innerHTML = latitude;
                document.getElementById("coordinates2").innerHTML = longitude;
                document.getElementById("coordinates3").innerHTML = timeStamp;
            }, 1000);
        }
        function lockCoordinates() {
            clearInterval(update);
        }
    </script>
    <script> 
        function initMap(){
            var coordinates = {lat:11.02249311, lng:-74.86977045}

            // Map options
            var options = {
                zoom:8, center:coordinates
            }

            //Create the map
            var map = new google.maps.Map(document.getElementById("map"), options);
            addMarker(coordinates);
            
            function addMarker(coords){
                var marker = new google.maps.Marker({
                position:coords,
                map:map
                })
            }   
        }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDGZcCEFE4czNKp89hTCZXNxu4i7XDCRCM&callback=initMap">
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
